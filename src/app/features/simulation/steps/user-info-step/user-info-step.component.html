
<app-container-panel title="Personal Information">
<form [formGroup]="personalForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="gender">Gender:</label>
    <select formControlName="gender" id="gender" required>
      <option value="Mr">Mr</option>
      <option value="Mrs">Mrs</option>
    </select>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" formControlName="lastName" required>
  </div>

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" formControlName="firstName" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" formControlName="email" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="tel" type="number" formControlName="phone" required>
  </div>

  <button type="submit" [disabled]="personalForm.invalid" class="next-button">Next</button>
  
</form>
</app-container-panel>
